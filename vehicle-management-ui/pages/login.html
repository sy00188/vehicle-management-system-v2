<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 车辆管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <!-- Image from Unsplash: Modern office building -->
        <img src="../assets/images/placeholder-background.svg" 
             alt="Modern office building" 
             class="w-full h-full object-cover opacity-20">
        <div class="absolute inset-0 bg-gray-900 bg-opacity-80"></div>
    </div>

    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md px-6">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-primary-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-car text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">车辆管理系统</h1>
            <p class="text-gray-400">企业级车辆管理平台</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 border border-gray-700">
            <form class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>用户名
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           placeholder="请输入用户名"
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="请输入密码"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-primary-600 bg-gray-700 border-gray-600 rounded focus:ring-primary-500 focus:ring-2">
                        <span class="ml-2 text-sm text-gray-300">记住我</span>
                    </label>
                    <a href="#" class="text-sm text-primary-400 hover:text-primary-300 transition-colors">
                        忘记密码？
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" 
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    <i class="fas fa-sign-in-alt mr-2"></i>登录
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">或</span>
                    </div>
                </div>

                <!-- Quick Login Options -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                        <i class="fab fa-weixin mr-2"></i>微信登录
                    </button>
                    <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                        <i class="fas fa-qrcode mr-2"></i>扫码登录
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-8">
            <p class="text-gray-400 text-sm">
                <i class="fas fa-shield-alt mr-1"></i>
                安全登录 | 企业级权限控制
            </p>
            <div class="flex items-center justify-center mt-2 space-x-4 text-xs text-gray-500">
                <span><i class="fas fa-users mr-1"></i>多角色支持</span>
                <span><i class="fas fa-mobile-alt mr-1"></i>移动端适配</span>
                <span><i class="fas fa-clock mr-1"></i>24/7 可用</span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay (Hidden by default) -->
    <div id="loadingOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary-500"></div>
            <span class="text-white">登录中...</span>
        </div>
    </div>

    <script>
        // Simple form interaction
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            // Simulate login process
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
                alert('登录成功！（这是演示界面）');
            }, 2000);
        });

        // Password visibility toggle
        document.querySelector('.fa-eye').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
